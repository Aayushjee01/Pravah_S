services:
  - type: web
    name: navi-mumbai-house-price-api
    runtime: python
    buildCommand: "python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python -m app.ml.train"
    startCommand: "gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: MODEL_PATH
        value: models/house_price_model.joblib
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: LOG_LEVEL
        value: WARNING
      - key: PYTHON_VERSION
        value: 3.11.7
